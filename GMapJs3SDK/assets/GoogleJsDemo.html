<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" 
        src="http://ditu.google.cn/maps/api/js?sensor=true"></script>
<script type="text/javascript">
  var map;
  function initialize() {
    var myLatlng = new google.maps.LatLng(23.134837,113.271842);  
    var myOptions = {
           zoom: 17,
           center: myLatlng,
           mapTypeId: google.maps.MapTypeId.ROADMAP               
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    //window.demo.method();
    
  }
  var marker;
  function centerAt(latitude, longitude){  
    myLatlng = new google.maps.LatLng(latitude,longitude);  
    //map.setCenter(myLatlng);  
    map.panTo(myLatlng);
    if(marker==null)
    {
       marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!',
            icon: {
                  path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                  scale: 5,
                  rotation: 0
                  },
            draggable: true,
       });
    }
    else
       marker.setPosition(myLatlng);
    marker.setMap(map);
    
    
  }
</script>
</head>
<body style="margin:0px; padding:0px;position:relative;" onload="initialize()">
  <form style="position:absolute;top:0px;left:0px;z-index:10;" action="">
	<p><input type="button" id="btn_pmt" onclick="window.demo.initMap()" value="定位"/></p>
  </form>
  <div id="map_canvas" style="width:100%; height:100%;"></div>
</body>
</html>
